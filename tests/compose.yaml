version: '3'
services:
    mysql:
      image: mysql:8.0
      container_name: mysql
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: php
        MYSQL_ROOT_PASSWORD: password
        MYSQL_PASSWORD: password
        MYSQL_USER: php
      ports:
       - 3306:3306
    nginx-php-fpm:
        image: jkaninda/nginx-php-fpm:latest
        container_name: nginx-php-fpm
        restart: unless-stopped
        depends_on:
         - mysql
        environment:
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: php
          DB_USERNAME: php
          DB_PASSWORD: password
        volumes:
        #Project root
            - ./laravel:/var/www/html
        ports:
          - 80:80
